  <header class="header">

        <nav class="main-nav">
          <ul>

  </header>

  <main>

    <section class="order" id="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>
        <form action="#" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Имя</label>
            <input id="name" type="text" class="form-input" placeholder="d;sljkvabakdsf">
          </div>
          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input id="phone" type="text" class="form-input">
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Что ремонтируем?</label>
            <textarea name="" id="message" class="form-textarea"></textarea>
          </div>
          <div class="form-field">
            <input id="confirm" type="checkbox" class="form-checkbox">
            <label for="confirm" class="form-checkbox-label">
              <span>
                Даю согласие на обработку персональных данных с соответствии с
                <a href="#">политикой обработки персональных данных</a>
              </span>
            </label>
          </div>
          <div class="form-field">
            <button type="submit" class="btn btn-form">Отправить</button>
          </div>
        </form>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="copyright">Ничего не защищено О_о :Р</p>
